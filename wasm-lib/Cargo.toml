[package]
name = "wasm-lib"
version = "0.1.0"
authors = ["oScape <benoit.chassignol@gmail.com>"]
edition = "2018"

[lib]
crate-type = ["cdylib"]

[dependencies]
lite-lib = { path = "../lite-lib" }
wasm-bindgen = "0.2.60"
web-sys = { version = "0.3.24", features = ['HtmlElement'] }

[profile.release]
opt-level = "s"
